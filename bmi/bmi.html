<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measure your BMI !!</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="bg-gray-424242">
        <div class="container">
            <header class="header">
                <form action="bmi.html" class="general-form" id="bmi_form">
                    <h1 class=" flex-shrink-0">
                        <a href="bmi.html">
                            <img src="img/BMICLogo.png" alt="bmi圖片" class="form-area-icons">
                        </a>
                    </h1>
                    <div class="general-form-group  flex flex-dir-column  flex-shrink-0">
                        <label for="height" class="general-form-label h3">身高 cm</label>
                        <input type="text" class="general-form-input" name="centermiter" id="height" autocomplete="off"
                            placeholder="請輸入身高" required aria-de>
                        <label for="height" class="general-form-label h3">體重 kg</label>
                        <input type="text" class="general-form-input" name="kilogram" id="weight" autocomplete="off"
                            placeholder="請輸入體重" required>
                    </div>
                    <button type="button" class="general-form-submit" id="result">看結果</button>

                </form>
            </header>
        </div>
    </div>



    <main class="content ">
        <div class="container-sm ">
            <h3 class="content-tittle text-center">BMI 紀錄</h3>

            <ul id="list">
            </ul>

            <div class="flex justify-content-center h2"> <button type="button" class="clear_all d-none" id='clear_all_data'>清除全部資料</button></div> 

        </div>

    </main>
    <div class="footer bg-yellow-FFD366">
        <div class="container flex justify-content-center ">
            <img src="img/btn_goTop_small.png" alt="bmi圖片">
        </div>

    </div>
    <script src="js/bmi.js"></script>

</body>

</html>
